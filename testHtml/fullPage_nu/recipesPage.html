<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Search & Filters</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../style.css">
</head>

<body id="recipes-page">
    <section>
        <div class="container text-center">
            <h1 class="py-3">All Recipes</h1>
            <p class="pb-4 ">Discover 9 delicious recipes perfect for students</p>
        </div>
        <div class="d-flex justify-content-center mx-auto">
            <form class="w-100">
                <!-- SEARCH BAR -->
                <div class=" d-flex align-items-center mb-5 mx-5 ">
                    <label for=" btn_filter" hidden>Filter menu toggler</label>
                    <button id="btn_filter" type="button" onclick="" class="d-flex justify-content-center mx-2 p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-sliders-horizontal mr-2 mx-2 flex-shrink-0" aria-hidden=" true">
                            <path d="M10 5H3"></path>
                            <path d="M12 19H3"></path>
                            <path d="M14 3v4"></path>
                            <path d="M16 17v4"></path>
                            <path d="M21 12h-9"></path>
                            <path d="M21 19h-5"></path>
                            <path d="M21 5h-7"></path>
                            <path d="M8 10v4"></path>
                            <path d="M8 12H3"></path>
                        </svg>
                        Filters
                    </button>
                    <label for="search_bar" hidden>Text input for search purpose</label>
                    <input id="search_bar" type="search" placeholder="Type a dish..." class="p-2 me-1 w-100" />
                    <label for="btn_search" hidden>Button to start the search</label>
                    <input id="btn_search" type="submit" class="p-3 w-auto" value="Search" />
                </div>

            </form>
        </div>
    </section>
</body>

</html>
