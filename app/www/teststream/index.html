<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming API Client</title>

    <style>
        /* The div needs a fixed height to enable scrolling */
        .response {
            overflow-y: auto;
            max-height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Streaming API Client</h1>

        <div class="form-container">
            <form id="chatForm" action="/api/teststream.php" method="post">
                <label for="prompt">Your message:</label>
                <textarea id="prompt" name="prompt" placeholder="Enter your message here...">parlami di te</textarea>
                <input id="sendBtn" type="submit" value="Send Message" />
            </form>
        </div>

        <div class="status" id="status"></div>

        <div class="response-container">
            <h3>Response:</h3>
            <div class="response" id="response"></div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
