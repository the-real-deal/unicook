<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming API Client</title>
</head>

<body>
    <div class="container">
        <h1>Streaming API Client</h1>

        <div class="form-container">
            <form id="chatForm" action="/api/chat/messages.php" method="post">
                <label for="content">Your message:</label>
                <textarea id="content" name="content" placeholder="Enter your message here..."></textarea>
                <input id="sendBtn" type="submit" value="Send Message" />
            </form>
            <input id="clearBtn" type="button" value="Clear Chat" />
        </div>

        <div class="status" id="status"></div>

        <div class="response-container">
            <h3>Response:</h3>
            <div class="response" id="chat"></div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
